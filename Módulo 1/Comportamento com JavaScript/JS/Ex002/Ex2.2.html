<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Formatações de strings</title>
    <style>
        body{
            background-color: rgb(177, 130, 221);
            font-family: 'Courier New', Courier, monospace;
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br>`)//document.writeln - pegando documento e escrevendo na tela/ writeln - escrever e quebrar linha
        document.writeln(`Seu nome em maiúsculo ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em maiúsculo ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
