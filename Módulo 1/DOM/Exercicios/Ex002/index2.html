<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
        #area2 {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="area">
        interaja...
    </div>


    <script>
        var a = window.document.getElementById('area') //Criado do lado de fora para ficar com escopo global

        //Criando Listeners

        var b = window.document.getElementById('area')

        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)

        function clicar() {
            b.style.backgroundColor = 'blue'
            b.innerText = 'Clicou'
        }

        function sair() {
            b.style.backgroundColor = 'Black'
            b.innerText = 'Saiu!'
        }

        function entrar() {
            b.style.backgroundColor = 'red'
            b.innerText = 'Entrou!'
        }
    </script>
</body>

</html>
