<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">

    <script>
        function somar() {
            var n1 = window.document.getElementById('txtn1');
            var n2 = window.document.getElementById('txtn2');
            var soma = Number.parseInt(n1.value) + Number.parseInt(n2.value) //Value = Pegando o valor dentro da variável
            window.document.write(soma)
        }
    </script>
</body>

</html>
