<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="numero">
    <button id="butao">Clicar</button>

    <script>

        function mostrarQuadrado() {
            let num = window.document.getElementById('numero')
            let numero = num.value;
            numero = parseInt(numero);
            let resultado = numero * numero
            
            alert("O número " + numero + " ao quadrado é " + resultado);
            console.log(resultado)
        }


        let botao = document.getElementById('butao')

        botao.addEventListener('click', mostrarQuadrado)


    </script>
</body>

</html>
