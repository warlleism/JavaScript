<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 002</title>

    <style>
        div{
            font-size: 30px;
            color: red;
            padding: 20px;
        }
    </style>
    
</head>

<body>
    <h1>De onde você é?</h1>
        <label for="">Qual sua nacionalidade ?
        </label>
        <input type="text" id="txt1">
        <button onclick="clicar()">Clique-Aqui</button>
        <div id="result">
            Resultado!
        </div>

    <script>
        function clicar(){

            var n = window.document.getElementById('txt1')
            var n1 = String(n.value)
            var b =  window.document.getElementById('result')

            if ( n1 == 'Brasileiro'){
                b.innerText = 'Olá Brasileiro!'
            }
            else{
                b.innerText = `Olá ${n1}!`
            }
        }
    </script>
</body>

</html>
