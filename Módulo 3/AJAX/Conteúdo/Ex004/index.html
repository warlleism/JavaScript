<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>

<body>

    <form action="POST"  id="form">
        <div class="cont">
            <div>
                <input type="email" name="" id="email" placeholder="E-Mail" required>
            </div>
            <div>
                <input type="tel" name="" id="numero" maxlength="11" placeholder="(99) 99999-9999">
            </div>
            <div>
                <textarea name="" id="descricao" cols="30" rows="10" placeholder="Digite aqui:" required></textarea>
            </div>
            <div id="bot">
                <button type="submit">Cadastrar</button>
            </div>

        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
